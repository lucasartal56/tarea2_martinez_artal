<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-image: url(./fondo.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .border-box {
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
        }
        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="border-box bg-white">
            <h1 class="text-center">Formulario Din√°mico</h1>
            <form id="dynamicForm">
                <div id="inputContainer">
                    <div class="input-group">
                        <input type="text" class="form-control mb-2" name="inputField[]" placeholder="Ingrese un valor">
                        <button type="button" class="btn btn-danger mb-2" onclick="removeInput(this)">Eliminar</button>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary mb-2" id="addInput">Agregar Campo</button>
                    <button type="submit" class="btn btn-success mb-2">Enviar</button>
                </div>
            </form>
            <p id="message" class="text-center"></p>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
